<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body">

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo" href="index.html">
                <img class="logo__img" src="images/icons/logo.svg" alt="logo" width="112" height="30">
            </a>
            <p class="header__text">
                Здесь ты найдёшь всё, о чём желает твоя фантазия
            </p>
            <a class="header__btn btn" href="auth.html">Войти</a>
        </div>
    </div>
</header>
<main>
    <div class="filters">
    <div class="container">
        <div class="filters__top">
            <ul class="filters__selectors">
                <li class="filters__select">
                    <button class="filters__select-btn filters__select-btn--vip" type="button">VIP</button>
                </li>
                <li class="filters__select">
                    <button class="filters__select-btn" type="button">Проститутки</button>
                </li>
                <li class="filters__select">
                    <button class="filters__select-btn" type="button">Индивидуалки</button>
                </li>
                <li class="filters__select">
                    <button class="filters__select-btn" type="button">Массажистки</button>
                </li>
                <li class="filters__select">
                    <button class="filters__select-btn" type="button">Салоны</button>
                </li>
                <li class="filters__select">
                    <button class="filters__select-btn" type="button">Вирт</button>
                </li>
            </ul>
            <button class="filters__btn btn" type="button">
                <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="filters__path" d="M21 1H1L9 10.46V17L13 19V10.46L21 1Z" stroke="#1C1B1E"
                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Фильтры
            </button>
        </div>
    </div>
</div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__inner">

        </div>
    </div>
</footer>
